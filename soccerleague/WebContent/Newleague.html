<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="ISO-8859-1">
<title>Add A New League</title>
</head>

<body>
	
	<form name="myForm" action="add_league.view" onsubmit="return validateForm()" method="post">
		<table id="table-1">
		
			<tbody>
				<tr>
					<td>Year</td>
					<td>
						
						<input  name="year" placeholder="enter league year" type="text"/>
					</td>
					
				</tr>
				<tr>
					<td>Season</td>
					<td>
						<select name="season">
							<option value="UNKNOWN">Select...</option>
							<option value="Spring">Spring</option>
							<option value="Winter">Winter</option>
							<option value="Summer">Summer</option>
						</select>
					</td>
					
				</tr>
				<tr>
					<td>Title</td>
					<td>
						
						<input  name="title" placeholder="enter league title" type="text"/>
					</td>
					
				</tr>
				<tr>
					
					<td>
						
						<input    type="submit" value="Newleague"/>
					</td>
					
				</tr>
			</tbody>
			
		</table>
	
	
	</form>
</body>
</html>
